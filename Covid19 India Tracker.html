	   <div class="container my-5 fa-2x text-center row-mt-2">

				<div class="col-md-3" style="color: orange">
					<h5><b><i class="far fa-calendar-check"></i> Confirmed</b></h5>
					<p id="confirmed"></p>
				</div>
				<div class="col-md-3" style="color: limegreen">
					<h5><b><i class="fas fa-laptop-medical"></i> Recoverd</b></h5>
					<p id="recovered"></p>
				</div>
				<div class="col-md-3" style="color: red">

				</div>
				<div class="col-md-3" style="color: dodgerblue">

				</div>
				<div class="col-md-3" style="color: brown;">

				</div>
				<div class="col-md-3" style="color: darkblue;">

				</div>
				<div class="col-md-3" style="color: purple;">
					<h5><b><i class="far fa-times-circle"></i> Todays Deceased</b></h5>
					<p id="deltadeaths"></p>
				</div>
				<div class="col-md-3" style="color: slategrey">
